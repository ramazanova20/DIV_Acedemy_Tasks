<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 6</title>
    <link rel="stylesheet" href="stylet6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <div id="game">
        <div class="left">
            <h1 class="intro"><i class="fa-brands fa-unity"></i> Unity.</h1>
            <p class="first">A video gaming platform UI kit</p>
                <div class="card">
                    <img src="img/game-1.png" alt="game-1"/>
                    <h4>Call of Duty</h4>
                    <p class="sec">Shooting</p>
                    <p class="sec"><i class="fa-solid fa-circle"></i>2.8K viewers</p>
                </div>
                <div class="card">
                    <img src="img/game-2.png" alt="game-2"/>
                    <h4>The Dota 2</h4>
                    <p class="sec">eSport</p>
                    <p class="sec"><i class="fa-solid fa-circle"></i>2.8K viewers</p>
                </div>
                <div class="card">
                    <img src="img/game-3.png" alt="game-3">
                    <h4>Legends</h4>
                    <p class="sec">Online Game</p>
                    <p class="sec"><i class="fa-solid fa-circle"></i>2.8K viewers</p>
                </div>
                <h3 class="button"><i class="fa-solid fa-plus"></i>Discover more</h3>
        </div>
       
        <div class="right">
            <form>
                <header>
                <h1>Sign in</h1>
                <i class="fa-regular fa-circle-xmark"></i>
                </header>
                <p id="user"> New user? <a href="">Create an account</a></p>
                <p>Username or email</p>
                <input name="user" type="text"/>
                <p>Password</p>
                <input name="pass" type="password"/>
                <br />
                <input type ="submit" value="Continue"/>
                <p>Or continue with</p>
                <input type ="submit" value="Google"/>
             </form>
        </div>

    </div>
    
</body>
</html>
